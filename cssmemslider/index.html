<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">    

    <title>cssMemSlider</title>
</head>
<body class="body">

    <div class="container">

        <header class="header">
            <div class="footer-container">
                <p class="header-text">Meme slider</p>
            </div>
        </header>

        <main class="main">
            <div class="slider">
                
                <div class="slide">
                    <div class="slide-image slide0 active"></div>
                    <div class="slide-image slide1"></div>
                    <div class="slide-image slide2"></div>
                    <div class="slide-image slide3"></div>
                    <div class="slide-image slide4"></div>
                    <div class="slide-image slide5"></div>
                    <div class="slide-image slide6"></div>
                </div>

                <div class="controls-container">
                    <div class="text">
                        <p class="slide-text active">Meme 0</p>
                        <p class="slide-text">Meme 1</p>
                        <p class="slide-text">Meme 2</p>
                        <p class="slide-text">Meme 3</p>
                        <p class="slide-text">Meme 4</p>
                        <p class="slide-text">Meme 5</p>
                        <p class="slide-text">Meme 6</p>
                    </div>
    
                    <div class="pagination">
                        <div class="circle-overlay active">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-overlay">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-overlay">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-overlay">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-overlay">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-overlay">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>

            </div>
            
        </main>
        
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-position">
                    <a class="footer-link" href="https://rs.school/">RS School</a>
                    <a class="footer-link" href="https://github.com/yuliya-d98/">My Github</a>
                </div>
            </div>
        </footer>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
