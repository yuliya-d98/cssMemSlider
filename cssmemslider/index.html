<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">    

    <title>cssMemSlider</title>
</head>
<body class="body">

    <div class="container">

        <main class="main">
            <div class="slider">
                
                <div class="slide-image">
                    <img src="assets/img/image0.jpg" alt="meme0">
                    <img src="assets/img/image1.jpg" alt="meme1">
                    <img src="assets/img/image2.jpg" alt="meme2">
                    <img src="assets/img/image3.jpg" alt="meme3">
                    <img src="assets/img/image4.jpg" alt="meme4">
                    <img src="assets/img/image5.jpg" alt="meme5">
                    <img src="assets/img/image6.jpg" alt="meme6">
                </div>

                <div class="controls-container">
                    <div class="text">
                        <p class="slide-text">Meme 0</p>
                        <p class="slide-text">Meme 1</p>
                        <p class="slide-text">Meme 2</p>
                        <p class="slide-text">Meme 3</p>
                        <p class="slide-text">Meme 4</p>
                        <p class="slide-text">Meme 5</p>
                        <p class="slide-text">Meme 6</p>
                    </div>
    
                    <div class="pagination">
                        <label for="meme0">
                            <input type="radio" name="meme" id="meme0" checked>
                            <div class="circle"></div>
                        </label>
                        <label for="meme1">
                            <input type="radio" name="meme" id="meme1">
                            <div class="circle"></div>
                        </label>
                        <label for="meme2">
                            <input type="radio" name="meme" id="meme2">
                            <div class="circle"></div>
                        </label>
                        <label for="meme3">
                            <input type="radio" name="meme" id="meme3">
                            <div class="circle"></div>
                        </label>
                        <label for="meme4">
                            <input type="radio" name="meme" id="meme4">
                            <div class="circle"></div>
                        </label>
                        <label for="meme5">
                            <input type="radio" name="meme" id="meme5">
                            <div class="circle"></div>
                        </label>
                        <label for="meme6">
                            <input type="radio" name="meme" id="meme6">
                            <div class="circle"></div>
                        </label>
                    </div>
                </div>

            </div>
            
        </main>
        
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-position">
                    <a class="footer-link" href="https://rs.school/">RS School</a>
                    <a class="footer-link" href="https://github.com/yuliya-d98/">My Github</a>
                </div>
            </div>
        </footer>
        
    </div>
</body>
</html>
