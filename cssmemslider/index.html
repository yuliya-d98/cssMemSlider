<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">    
    
    <title>cssMemSlider</title>
</head>
<body class="body">
    
    <div class="container">
        
        <main class="main">
            
            <input type="radio" name="meme" id="meme0" checked>
            <input type="radio" name="meme" id="meme1">
            <input type="radio" name="meme" id="meme2">
            <input type="radio" name="meme" id="meme3">
            <input type="radio" name="meme" id="meme4">
            <input type="radio" name="meme" id="meme5">
            <input type="radio" name="meme" id="meme6">
            
            <div class="slider">
                
                <div class="slide-image">
                    <div class="slide-container">
                        <div class="meme-image meme0"></div>
                        <div class="meme-image meme1"></div>
                        <div class="meme-image meme2"></div>
                        <div class="meme-image meme3"></div>
                        <div class="meme-image meme4"></div>
                        <div class="meme-image meme5"></div>
                        <div class="meme-image meme6"></div>
                    </div>
                </div>

                <div class="controls-container">
                    <div class="text">
                        <div class="text-container">
                            <p class="slide-text">Я</p>
                            <p class="slide-text">не</p>
                            <p class="slide-text">придумала</p>
                            <p class="slide-text">что</p>
                            <p class="slide-text">тут</p>
                            <p class="slide-text">написать</p>
                            <p class="slide-text">:)</p>
                        </div>
                    </div>
    
                    <div class="pagination">
                        <label for="meme0" class="circle0">
                            <div class="circle"></div>
                        </label>
                        <label for="meme1" class="circle1">
                            <div class="circle"></div>
                        </label>
                        <label for="meme2" class="circle2">
                            <div class="circle"></div>
                        </label>
                        <label for="meme3" class="circle3">
                            <div class="circle"></div>
                        </label>
                        <label for="meme4" class="circle4">
                            <div class="circle"></div>
                        </label>
                        <label for="meme5" class="circle5">
                            <div class="circle"></div>
                        </label>
                        <label for="meme6" class="circle6">
                            <div class="circle"></div>
                        </label>
                    </div>
                </div>

            </div>
            
        </main>
        
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-position">
                    <a class="footer-link" href="https://rs.school/">RS School</a>
                    <a class="footer-link" href="https://github.com/yuliya-d98/">My Github</a>
                </div>
            </div>
        </footer>
        
    </div>
</body>
</html>
